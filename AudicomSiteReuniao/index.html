<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audicom Telecom - Reunião</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontes otimizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Poppins:wght@700&family=Space+Grotesk:wght@600;700&display=swap&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body>
    <!-- Cursor customizado -->
    <div class="custom-cursor" id="custom-cursor">
        <img src="assets/biglogo.png" alt="">
    </div>

    <!-- Canvas de fundo - Fiber Animation -->
    <canvas id="fiber-canvas"></canvas>
    
    <!-- Container do Orb -->
    <div id="orb-container"></div>

    <!-- Marca topo com cliente -->
    <div class="top-brand" id="top-brand">
        <span class="top-brand-main">audıcom</span>
        <span class="top-brand-plus">&</span>
        <span class="top-brand-client" id="top-brand-client" title="Clique para editar">Cliente</span>
        <button class="top-brand-hide" id="top-brand-hide" title="Ocultar">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    
    <!-- Seta para mostrar novamente -->
    <button class="top-brand-show" id="top-brand-show" title="Mostrar" style="display: none;">
        <svg width="14" height="10" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L7 8L13 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    
    <!-- Título Sala de Reunião -->
    <h2 class="titulo-sala">Sala de Reunião</h2>
    
    <!-- Logo Flutuante -->
    <div class="logo-container">
        <img src="assets/biglogo.png" alt="Audicom Telecom" class="logo-image">
        <div class="logo-glow"></div>
    </div>
    
    <!-- Título -->
    <h1 class="titulo-central">
        <span class="titulo-backdrop"></span>
        <span class="titulo-audicom">audıcom</span>
        <span class="titulo-telecom">telecom</span>
    </h1>

    <!-- Hora e temperatura -->
    <div class="info-panel">
        <div class="info-row">
            <span class="info-label">Uberlândia</span>
            <span class="info-value" id="info-temp">--°C</span>
        </div>
        <div class="info-time" id="info-time">--:--</div>
    </div>

    <!-- Assinatura -->
    <a href="https://davicjc.github.io/PortfolioPessoal" target="_blank" rel="noopener noreferrer" class="signature">by davicjc</a>

    <script src="script.js"></script>
</body>
</html>
